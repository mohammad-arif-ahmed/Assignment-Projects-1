<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 1. Navbar -->
  <header class="navbar" style="background-image: url('./assets/Hero-bg.png');">
    <div class="logo">LOGO</div>
    <button class="btn signup-btn">Sign Up</button>
  </header>

  <!-- 2. Banner Section -->
  <section class="banner" style="background-image: url('./assets/Hero-bg.png');">
    <div class="bannerTextbox">
      <h1 class="bannerText">Cool Dark UI Template for <br> Webflow Agencies!</h1>
      <button class="btn focus-btn">Stay Focused</button>
    </div>
    
  </section>

  <!-- 3. Action Section -->
  <section class="action-section">
     <div class="action-left">
      <h2 class="action-left-head">See It in Action</h2>
      <p class="action-left-details">Explore the live preview and imagine your brand in this bold new look.</p>
      <button class="btn">Launch Live Preview</button>
    </div>
    <div class="action-right">
      <img src="./assets/wc-mini.png" width="203px" style="border-radius:30px;" alt="Action Image">
    </div>
  </section>


  <script src="script.js"></script>
</body>
</html>
